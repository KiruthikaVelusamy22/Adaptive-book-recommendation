<div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Hello, User!</h1>
      <p>Hi !How are you feeling today</p>
    </div>
  </div>

<div class="container">
  <div class="row">
    
      <div class="col-2"      style="
      margin-left: 30px; margin-top:50px" *ngFor="let mood of user_Mood" >
        <div class="card" style="
        margin-left: 40px;">
          <img class="card-img-top" src={{mood.img}} alt="Card image cap">
          <div class="card-body">
             <p style="margin-left: 60px;">{{mood.mood_Type}}</p>
            <button type="button" class="btn btn-primary"  style="
             margin-left: 60px;" (click)="getMood(mood.mood_Type)">Like</button>
           </div>
        </div>
      </div>
  
<button type="button"   style="
margin-left: 550px;"class="btn btn-primary" (click)="LoadHome()" >Next</button>
</div> 
</div>
